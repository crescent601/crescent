{% extends 'base.html' %}

{% block content %}
<h2>Policies for {{ request.user.profile.designation.name }}</h2>
<ul>
    {% for policy in policies %}
        <li>
            <h3>{{ policy.title }}</h3>
            <p>{{ policy.description }}</p>
        </li>
    {% empty %}
        <li>No policies available for your designation.</li>
    {% endfor %}
</ul>
{% endblock %}
